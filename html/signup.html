<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input
          id="firstName"
          name="firstName"
          type="text"
          placeholder="First Name"
          required
        />
        <input
          id="lastName"
          name="lastName"
          type="text"
          placeholder="Last Name"
          required
        />
        <input
          id="mobile"
          name="mobile"
          type="text"
          placeholder="Mobile No"
          required
        />
        <input
          id="address"
          name="address"
          type="text"
          placeholder="Address"
          required
        />
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Username"
          required
        />
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/html/signin.html">Login</a></p>
    </div>
    <script src="/js/signup.js"></script>
  </body>
</html>
