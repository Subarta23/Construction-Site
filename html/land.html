<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Bridge Land</title>
  <link rel="stylesheet" href="/css/land.css">
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay">
      <h1 class="neon-text">DREAM ESTATES</h1>
      <p>Where futuristic dreams meet natural serenity.</p>
      <button id="openInquiry" class="neon-button">Inquire Now</button>
    </div>
  </div>

  <!-- Inquiry Modal -->
  <div id="inquiryModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeInquiry">&times;</span>
      <h2>Inquire About Land</h2>
      <form id="inquiryForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Inquiry</button>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy;  2025 SS Construction & Consultancy. All rights reserved.</p>
</footer>
  <script src="/js/land.js"></script>
</body>
</html>
